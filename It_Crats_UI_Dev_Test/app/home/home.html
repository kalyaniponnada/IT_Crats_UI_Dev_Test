<div class="container">   

        <div class="well well-sm">
            <strong>Display</strong>
            <div class="btn-group">
                <a href="#" id="list" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-th-list">
                </span>List</a> <a href="#" id="grid" class="btn btn-default btn-sm"><span
                    class="glyphicon glyphicon-th"></span>Grid</a>
            </div>
        </div>
        <div id="products" class="row list-group"  ng-controller="homeCtrl">
        <h3 class="prod_len">{{productLen}}  results</h3>
            <div class="item  col-xs-4 col-lg-4" ng-repeat="x in myData">
                <a class="prod_url" ng-href="{{x.url}}">
                <div class="thumbnail">
                <span class="isFavTrue" ng-if="x.isFav=='1'"><i class="fas fa-heart"></i></span>
                <span class="isFavFalse" ng-if="x.isFav=='0'"><i class="far fa-heart"></i></span>
                
                    <img class="group list-group-image" ng-src="{{x.picture}}" alt="" />
                    <div class="caption">
                        <h4 class="group inner list-group-item-heading">
                            
                            {{x.name}}</h4>
                        <p class="group inner list-group-item-text prod_size">
                            {{x.size}}</p>
                        <div class="row">
                            <div class="">
                                <p class="lead price">
                                    {{x.price}}<span class="old-price">{{x.oldPrice}}</span><span ng-if="x.savings" class="savings">You save {{x.savings}}</span>
                                </p>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </a>
                </div>
            </div>
           
        </div>
    </div>

    </script>
